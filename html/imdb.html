<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="imdb_output.js"></script>
    <script type="text/javascript" >
        function load() {
            const div = document.getElementById('data');

            for(let i = 0; i < output_data.length; i++) {
                if(!(output_data[i] === "undefined")) {
                    img = "<img class='tile' src='" + output_data[i] + "'>";
                    div.innerHTML = div.innerHTML + img;
                }
            }

        }
    </script>
    <style>
        img {
            height: 100px;
            width: 65px;
            margin: 5px;
        }
    </style>
</head>
<body onload="load()">
<div id="data"></div>
</body>
</html>

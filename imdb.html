<!DOCTYPE html>
    <html>
    <head>
        <title>IMDB Scraped Data</title>
        <script type="text/javascript" src="data/imdb_output.js"></script>
        <script type="text/javascript">
            function load_imdb_images() {
                var div = document.getElementById('data');

                for(var i = 0; i < imdb_output.length; i++) {
                    var img = "<img class='tile' src='" + imdb_output[i] + "'>";
                    div.innerHTML = div.innerHTML + img;
                }
            }
        </script>
        <style type="text/css">
            .tile {
                width: 5.5vw;
                height: auto;
                margin: 5px;
            }
        </style>
    </head>
    <body onload="load_imdb_images()">
        <div id="data">
        </div>
    </body>
</html>

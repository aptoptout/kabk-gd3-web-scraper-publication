<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="data/instagram_output.js"></script>
        <script type="text/javascript" >
            function load() {
                const div = document.getElementsByClassName('content');

                for(var index = 0; index < array.length; index++) {

                    img = "<img class='tile' src='" + array[index] + "'>";

                    div.innerHTML = div.innerHTML + img;
                }
            }
        </script>
        <style>
            #data {
                display: flex;
                height: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .tile {
                max-width: 320px;
                max-height: 320px;
                margin: 10px;
            }
        </style>

    </head>
    <body onload="load()">
        <div id="data"></div>
    </body>
</html>
